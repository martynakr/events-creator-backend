name: Unit Tests

on:
    push:
        branches: "feature/**"
    pull_request:
        branches:
            - main
            - develop

jobs:
    run-unit-tests:
        runs-on: ubuntu-latest
        services:
            mysql:
                image: mysql:8.0
                env:
                    MYSQL_ALLOW_EMPTY_PASSWORD: yes
                    MYSQL_DATABASE: events
                ports:
                    - 3306:3306
                options: >-
                    --health-cmd="mysqladmin ping"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=3

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Setup Java
              uses: actions/setup-java@v2
              with:
                  distribution: temurin
                  java-version: 17

            - name: Build with Maven
              run: mvn clean install

            - name: Run tests
              run: mvn test
